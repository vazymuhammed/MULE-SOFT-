<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Movie insertion</title>
</head>
<body>  
   <form method="post" action="insert">
      <label for="movieName">MOVIE NAME</label>
      <input type="text" name="movieName" id="movieName"/><br><br>
      <label for="actorName">ACTOR NAME</label>
      <input type="text" name="actorName" id="actorName"/><br><br>
      <label for="actressName">ACTRESS NAME</label>
      <input type="text" name="actressName" id="actressName"/><br><br>
      <label for="yearOfRelease">YEAR OF RELEASE</label>
      <input type="text"name="yearOfRelease" id="yearOfRelease"/><br><br>
      <label for="directorName">DIRECTOR NAME</label>
      <input type="text"name="directorName" id="directorName"/><br><br>
      <input type="submit" value="Insert Movie"/> &nbsp;&nbsp;
      <input type="reset" value="clear All"/>
   </form>
</body>
</html>
